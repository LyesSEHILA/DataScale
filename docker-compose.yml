version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cyberscale-db
    ports:
      - "5432:5432"  
    environment:
      - POSTGRES_DB=${DB_NAME:-cyberscale}
      - POSTGRES_USER=${DB_USER:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cyberscale"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: