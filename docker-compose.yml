version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cyberscale-db
    ports:
      - "5432:5432"  
    environment:
      - POSTGRES_DB=${DB_NAME:-cyberscale}
      - POSTGRES_USER=${DB_USER:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cyberscale"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ðŸ‘‡ AJOUT DU SERVICE RABBITMQ ðŸ‘‡
  rabbitmq:
    image: rabbitmq:3-management
    container_name: cyberscale-rabbitmq
    ports:
      - "5672:5672"   # Port pour l'app Java
      - "15672:15672" # Interface d'admin web
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: