# --- DATABASE (H2 en mémoire pour les tests) ---
# NON_KEYWORDS=USER permet d'éviter l'erreur de syntaxe SQL sur la table "User"
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# On désactive l'exécution du data.sql pour les tests pour éviter les conflits
spring.sql.init.mode=never

# --- SECURITY ---
cyberscale.jwt.secret=TestSecretKeyForUnitTestsOnlyDoNotUseInProduction123456789

# --- LOGGING ---
logging.level.org.springframework.web=INFO
logging.level.com.cyberscale=DEBUG

# --- HUGGING FACE (MOCK) ---
ai.huggingface.api-url=http://localhost:8080/mock-ai
ai.huggingface.api-key=mock-token
ai.huggingface.model=mock-model
# Active le mock explicitement
ai.mock.enabled=true

# --- RABBITMQ (MOCK - INDISPENSABLE POUR EVITER L'ERREUR PLACEHOLDER) ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Ces clés sont utilisées par RabbitMQProducer. Sans elles, le bean ne peut pas se créer.
app.rabbitmq.exchange=cyberscale.events
app.rabbitmq.queue=queue.player.actions
app.rabbitmq.routingkey=player.action