<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberScale - Test d'Évaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>

    <div class="background-pattern-container">
        <div class="main-content-wrapper">
            <div class="container-card">
                
                <header class="text-center pb-6 mb-6 border-b border-gray-100">
                    <span class="inline-block text-emerald-600 mb-2">
                        <i data-lucide="brain-circuit" style="width: 40px; height: 40px;"></i>
                    </span>
                    <h1 class="text-3xl font-extrabold text-gray-800">Évaluation CyberScale</h1>
                    <p id="questionCounter" class="text-gray-500 text-sm mt-1">Question 1 / 10</p>
                </header>

                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
                    <div id="progressBar" class="bg-emerald-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>

                <main id="quizArea" class="space-y-8">
                    
                    <div class="question-title-area">
                        <h2 id="questionTitle" class="text-xl font-semibold text-gray-700 mb-4">
                            Chargement des questions...
                        </h2>
                        <!-- Description de la difficulté (pour le feedback UX) -->
                        <div id="difficultyBadge" class="inline-flex items-center text-xs font-medium px-3 py-1 rounded-full bg-blue-100 text-blue-800 hidden">
                             <i data-lucide="zap" class="w-3 h-3 mr-1"></i> Niveau: Facile
                        </div>
                    </div>

                    <!-- OPTIONS DE RÉPONSE (sera rempli par quiz.js) -->
                    <div id="optionsContainer" class="space-y-4">
                        <!-- Les boutons radio/cartes iront ici -->
                        <div class="text-center text-gray-400 p-8">Veuillez patienter...</div>
                    </div>

                </main>

                <!-- CONTRÔLE DE NAVIGATION ET MESSAGES -->
                <footer class="mt-10 pt-6 border-t border-gray-100">
                    <!-- Zone de message pour les retours (Erreur) -->
                    <div id="statusMessage" class="text-center p-3 rounded-md hidden mb-4" role="alert"></div>

                    <button type="button" id="nextButton" disabled
                            class="w-full py-3 px-4 rounded-xl shadow-lg font-bold text-lg text-white bg-gradient-to-r from-emerald-500 to-emerald-700 hover:from-emerald-600 hover:to-emerald-800 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150 ease-in-out disabled:opacity-50 disabled:shadow-md"
                            >
                        <span class="flex items-center justify-center">
                            Suivant <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>
                        </span>
                    </button>
                </footer>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="js/quiz.js"></script>
</body>
</html>
