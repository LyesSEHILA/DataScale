<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - CyberScale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-bg { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); }
    </style>
</head>
<body class="hero-bg flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-blue-100">
        
        <div class="text-center mb-8">
            <a href="index.html" class="text-2xl font-bold text-blue-600 mb-2 block">CyberScale üõ°Ô∏è</a>
            <h2 class="text-xl font-semibold text-gray-800">Cr√©er un compte</h2>
            <p class="text-sm text-gray-500 mt-1">Rejoignez la communaut√© et progressez.</p>
        </div>

        <form id="registerForm" class="space-y-4">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Pseudo</label>
                <input type="text" id="username" required placeholder="CyberHacker"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required placeholder="exemple@email.com"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" id="password" required placeholder="8 caract√®res min."
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50">
            </div>

            <div>
                <label for="passwordRepeat" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
                <input type="password" id="passwordRepeat" required 
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50">
            </div>

            <div id="statusMessage" class="hidden p-3 rounded-lg text-sm text-center font-medium"></div>

            <button type="submit" id="registerButton" 
                class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow-lg transform hover:-translate-y-0.5">
                S'inscrire gratuitement
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            D√©j√† un compte ?

    </div>

    <script src="js/register.js"></script>
</body>
</html>
