<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CyberScale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-[url('../docs/images/dashboard.png')] bg-cover bg-center relative">
    
    <div class="absolute inset-0 bg-slate-900/90"></div>

    <div class="relative z-10 w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600/20 text-blue-400 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/30">
                <i class="fas fa-shield-alt text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">CyberScale</h1>
            <p class="text-slate-400 mt-2">Accédez à votre terminal d'entraînement</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Identifiant / Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" class="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-slate-500 transition-all" placeholder="Nom d'utilisateur" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" class="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-slate-500 transition-all" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-600/20">
                Se connecter
            </button>
        </form>

        <p class="text-center mt-6 text-slate-400 text-sm">
            Pas encore de compte ? 
            <a href="register.html" class="text-blue-400 hover:text-blue-300 font-medium hover:underline">Créer un accès</a>
        </p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
