<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

        </div>
        
        <nav class="flex-1 p-4 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-700 rounded-xl transition">

            </a>
            <a href="quiz-intro.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-700 rounded-xl transition">

            </a>

            </a>
            <a href="challenges.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-700 rounded-xl transition">

        <div class="p-4 border-t border-gray-100">

                    <p class="text-sm font-medium text-white truncate" id="sidebarUsername">Utilisateur</p>
                    <p class="text-xs text-gray-500 truncate">Membre</p>

                <button id="logoutBtn" class="text-gray-400 hover:text-red-500 transition" title="Déconnexion">

        <main class="flex-1 bg-black p-4 overflow-hidden relative">
