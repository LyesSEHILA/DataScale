<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen en cours - CyberScale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen select-none"> <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-1 rounded uppercase tracking-wide" id="examRefBadge">EXAMEN</span>
                <h1 class="font-bold text-gray-800">Session Officielle</h1>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <p class="text-xs text-gray-500 uppercase font-semibold">Temps Restant</p>
                    <p class="text-xl font-mono font-bold text-red-600 w-24 text-right" id="timer">00:00:00</p>
                </div>
                <button onclick="finishExam()" class="bg-red-50 text-red-600 border border-red-200 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-100 transition">
                    ArrÃªter
                </button>
            </div>
        </div>
        <div class="w-full bg-gray-200 h-1">
            <div id="progressBar" class="bg-blue-600 h-1 transition-all duration-300" style="width: 0%"></div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
        
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-8 min-h-[400px] relative">
            
            <div class="flex justify-between items-start mb-6">
                <span class="text-sm text-gray-400 font-medium">Question <span id="currentQuestionNum">1</span> / <span id="totalQuestions">20</span></span>
                <span class="bg-gray-100 text-gray-600 text-xs font-bold px-2 py-1 rounded" id="questionPoints">1 pt</span>
            </div>

            <h2 id="questionText" class="text-xl md:text-2xl font-semibold text-gray-800 mb-8 leading-relaxed">
                Chargement de l'examen...
            </h2>

            <div id="optionsContainer" class="space-y-3">
                </div>

            <div class="mt-8 pt-6 border-t border-gray-100 flex justify-end">
                <button id="nextBtn" onclick="nextQuestion()" disabled class="bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold shadow-md hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Valider & Suivant &rarr;
                </button>
            </div>
        </div>

    </main>

    <script src="js/auth-guard.js"></script>
    <script src="js/exam.js"></script>
</body>
</html>
