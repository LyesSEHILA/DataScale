<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param√©trage du Quiz - CyberScale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <span class="text-4xl">üéØ</span>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Nouveau Quiz</h1>
            <p class="text-gray-500 text-sm">Configurez votre profil pour adapter les questions.</p>
        </div>

        <form id="onboardingForm" class="space-y-6">
            
            <div>
                <label for="ageInput" class="block text-sm font-medium text-gray-700 mb-1">Votre √¢ge</label>
                <input type="number" id="ageInput" min="1" required value="25"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <div>
                <div class="flex justify-between mb-1">
                    <label for="theorySlider" class="text-sm font-medium text-gray-700">Niveau Th√©orique</label>
                    <span id="theoryValue" class="text-blue-600 font-bold">5</span>
                </div>
                <input type="range" id="theorySlider" min="1" max="10" value="5" 
                    oninput="document.getElementById('theoryValue').textContent = this.value"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                <p class="text-xs text-gray-400 mt-1">Concepts, lois, normes (ISO, RGPD...)</p>
            </div>

            <div>
                <div class="flex justify-between mb-1">
                    <label for="techSlider" class="text-sm font-medium text-gray-700">Niveau Technique</label>
                    <span id="techValue" class="text-blue-600 font-bold">5</span>
                </div>
                <input type="range" id="techSlider" min="1" max="10" value="5" 
                    oninput="document.getElementById('techValue').textContent = this.value"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                <p class="text-xs text-gray-400 mt-1">Outils, commandes, scripts (Nmap, Linux...)</p>
            </div>

            <button type="submit" id="startButton" 
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition transform active:scale-95 shadow-md">
                Lancer l'√©valuation
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="dashboard.html" class="text-sm text-gray-500 hover:text-blue-600 transition">‚Üê Annuler et retour au Dashboard</a>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
