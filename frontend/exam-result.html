<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'examen - CyberScale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-xl p-10 max-w-lg w-full text-center border border-gray-100">
        
        <div id="statusIcon" class="w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 text-5xl shadow-sm">
            </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Examen Terminé</h1>
        <p class="text-gray-500 mb-8" id="examTitle">Certification</p>

        <div class="bg-gray-50 rounded-2xl p-6 mb-8 border border-gray-100">
            <p class="text-sm text-gray-500 uppercase font-semibold tracking-wider">Votre Score Final</p>
            <div class="flex items-baseline justify-center gap-1 mt-2">
                <span class="text-5xl font-extrabold text-gray-900" id="scoreValue">--</span>
                <span class="text-xl text-gray-400" id="maxScore">/ --</span>
            </div>
            <div class="mt-4">
                <span id="statusBadge" class="px-4 py-1 rounded-full text-sm font-bold">
                    Calcul en cours...
                </span>
            </div>
        </div>

        <p class="text-sm text-gray-400 mb-8">
            Les résultats détaillés ont été enregistrés dans votre historique.
        </p>

        <a href="dashboard.html" class="block w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition shadow-lg transform hover:-translate-y-1">
            Retour au Dashboard
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Récupérer les résultats stockés par exam.js
            const resultData = localStorage.getItem('lastExamResult');
            const examRef = localStorage.getItem('currentExamRef') || "Examen";

            if (!resultData) {
                window.location.href = 'dashboard.html';
                return;
            }

            const result = JSON.parse(resultData);
            document.getElementById('examTitle').textContent = examRef;
            document.getElementById('scoreValue').textContent = result.finalScore;
            document.getElementById('maxScore').textContent = "/ " + result.maxPossibleScore;

            // Logique de réussite (ex: 70%)
            const percentage = (result.finalScore / result.maxPossibleScore) * 100;
            const statusIcon = document.getElementById('statusIcon');
            const statusBadge = document.getElementById('statusBadge');

            if (percentage >= 70) {
                // Succès
                statusIcon.className += " bg-green-100 text-green-600";
                statusIcon.innerHTML = '<i class="fas fa-trophy"></i>';
                statusBadge.className = "px-4 py-1 rounded-full text-sm font-bold bg-green-100 text-green-700 border border-green-200";
                statusBadge.textContent = "CERTIFICATION VALIDÉE ✅";
            } else {
                // Échec
                statusIcon.className += " bg-red-100 text-red-600";
                statusIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                statusBadge.className = "px-4 py-1 rounded-full text-sm font-bold bg-red-100 text-red-700 border border-red-200";
                statusBadge.textContent = "ÉCHEC - RÉESSAYEZ ❌";
            }
        });
    </script>
</body>
</html>
