<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges CTF - CyberScale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Ajustements spécifiques */
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="bg-slate-900 h-screen flex overflow-hidden text-slate-200">

    <aside class="w-64 bg-slate-800 border-r border-slate-700 hidden md:flex flex-col">
        <div class="p-6 border-b border-slate-700">
            <div class="flex items-center gap-3 text-blue-400">
                <i class="fas fa-shield-alt text-2xl"></i>
                <span class="text-xl font-bold tracking-wider text-white">CyberScale</span>
            </div>
        </div>
        
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-700/50 hover:text-white rounded-xl transition-all">
                <i class="fas fa-chart-pie w-5"></i> Tableau de bord
            </a>
            <a href="quiz-intro.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-700/50 hover:text-white rounded-xl transition-all">
                <i class="fas fa-crosshairs w-5"></i> Nouveau Quiz
            </a>
            <a href="certifs.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-700/50 hover:text-white rounded-xl transition-all">
                <i class="fas fa-certificate w-5"></i> Certifications
            </a>
            <a href="arena.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-700/50 hover:text-white rounded-xl transition-all">
                <i class="fas fa-laptop-code w-5"></i> Training Arena
            </a>
            
            <a href="challenges.html" class="flex items-center gap-3 px-4 py-3 bg-blue-600/10 text-blue-400 border border-blue-600/20 rounded-xl font-medium transition-all">
                <i class="fas fa-flag w-5"></i> Challenges
            </a>
            
            <a href="phishing.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-700/50 hover:text-white rounded-xl transition-all">
                <i class="fas fa-envelope-open-text w-5"></i> Phishing Sim
            </a>
            <a href="investigation.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-700/50 hover:text-white rounded-xl transition-all">
                <i class="fas fa-user-secret w-5"></i> Investigation
            </a>
        </nav>

        <div class="p-4 border-t border-slate-700 bg-slate-800/50">
            <div class="mb-4 bg-slate-900/50 rounded-xl p-3 flex items-center justify-between border border-slate-600">
                <span class="text-xs text-slate-400 font-bold uppercase tracking-wider">Mon Score</span>
                <span class="text-yellow-400 font-bold text-lg flex items-center gap-1">
                    <i class="fas fa-trophy"></i> <span id="userPoints">--</span>
                </span>
            </div>

            <div class="flex items-center gap-3 px-2">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold shadow-lg">
                    <i class="fas fa-user"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate" id="sidebarUsername">Utilisateur</p>
                    <p class="text-xs text-slate-400 truncate">Membre</p>
                </div>
                <button id="logoutBtn" class="text-slate-400 hover:text-red-400 transition-colors" title="Déconnexion">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden bg-slate-900">
        <main class="flex-1 overflow-y-auto p-8 relative">
            
            <div class="absolute top-0 right-0 -mt-20 -mr-20 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl pointer-events-none"></div>

            <header class="mb-8 relative z-10">
                <h1 class="text-3xl font-bold text-white flex items-center gap-3">
                    <span class="bg-blue-500/20 p-2 rounded-lg text-blue-400"><i class="fas fa-flag"></i></span>
                    Challenges CTF
                </h1>
                <p class="text-slate-400 mt-2 max-w-2xl">
                    Relevez des défis pratiques (Web, Crypto, Forensic) pour tester vos compétences. 
                    Chaque flag validé augmente votre score global.
                </p>
            </header>

            <div id="challengesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10">
                
                <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700 animate-pulse">
                    <div class="h-32 bg-slate-700 rounded-xl mb-4"></div>
                    <div class="h-6 bg-slate-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-slate-700 rounded w-1/2"></div>
                </div>
                <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700 animate-pulse">
                    <div class="h-32 bg-slate-700 rounded-xl mb-4"></div>
                    <div class="h-6 bg-slate-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-slate-700 rounded w-1/2"></div>
                </div>

            </div>
        </main>
    </div>

    <script src="js/auth-guard.js"></script> 
    <script src="js/challenges.js"></script>
</body>
</html>
