name: CI Pipeline (Build, Test, Analyze)

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      # 2. Installer Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Donner la permission d'exécution au wrapper Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      # 4. Lancer le build et les tests du backend
      - name: Build, Test and Generate Coverage Report
        # NOUVEAU: On ajoute 'jacocoTestReport' pour créer le rapport
        run: ./gradlew build jacocoTestReport
        working-directory: ./backend 

      # 5. Lancer l'analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    
        with:
          projectBaseDir: backend 
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=LyesSEHILA_DataScale
            -Dsonar.java.binaries=build/classes/java/main
            # NOUVEAU: Dit à Sonar où trouver le rapport de couverture
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTest.xml
            # NOUVEAU: Dit à Sonar d'ignorer les classes de données (Models/DTO)
            -Dsonar.coverage.exclusions=src/main/java/com/cyberscale/backend/models/**,src/main/java/com/cyberscale/backend/dto/**